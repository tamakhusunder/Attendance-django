{% extends "faceapp/base_layout.html" %}

{%block title%}Khec Attendance | Charts{% endblock %}

{% block content %}
{% load static %}
                <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Add New Staff Detail</h3></div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputFirstName">First Name</label>
                                                            <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputLastName">Last Name</label>
                                                            <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputCodeNo">Code No.</label>
                                                            <input class="form-control py-4" id="inputCodeNo" type="text" placeholder="Enter Roll no." />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputDesignation">Designation</label>
                                                            <input class="form-control py-4" id="inputDesignation" type="text" placeholder="Enter Position field" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">Add Staff</a></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                </main>
{% endblock %}
