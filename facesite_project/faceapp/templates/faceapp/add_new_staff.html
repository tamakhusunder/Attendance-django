{% extends "faceapp/base_layout.html" %}

{%block title%}Khec Attendance | Charts{% endblock %}

{% block content %}
{% load static %}
                <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Add New Staff Detail</h3></div>
                                        <div class="card-body">
                                            <form action="addstaffDB/" method="POST">
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputFirstName">First Name</label>
                                                            <input class="form-control py-4" name="inputFirstName" type="text" placeholder="Enter first name" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputLastName">Last Name</label>
                                                            <input class="form-control py-4" name="inputLastName" type="text" placeholder="Enter last name" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputCodeNo">Code No.</label>
                                                            <input class="form-control py-4" name="inputCodeNo" type="text" placeholder="Enter Roll no." />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputDesignation">Designation</label>
                                                            <input class="form-control py-4" name="inputDesignation" type="text" placeholder="Enter Designation" />
                                                        </div>
                                                    </div>
                                                </div>    
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputDepartment">Department</label>
                                                            <input class="form-control py-4" name="inputDepartment" type="text" placeholder="Enter Department" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputSpecialization">Specialization</label>
                                                            <input class="form-control py-4" name="inputSpecialization" type="text" placeholder="Enter Specialization" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                    <input class="form-control py-4" name="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputContactNo">Contact No.</label>
                                                            <input class="form-control py-4" name="inputContactNo" type="number" placeholder="Enter Contact no." />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputAddress">Address</label>
                                                            <input class="form-control py-4" name="inputAddress" type="text" placeholder="Enter Address" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <label for="inputImg">Select Image for profile:</label>
                                                <input type="file" id="inputImg" name="inputImg" accept="image/*">
                                                    
                                                <div class="form-group mt-4 mb-0">
                                                    <button type="submit" class='btn btn-primary btn-block'>Add Staff</button>
                                                </div>
                                                {% if messages %}
                                                    {{messages}}
                                                {% endif %}

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                </main>
{% endblock %}
